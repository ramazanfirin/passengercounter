
<div>
    <h2><span data-translate="passengercounter2App.route.detail.title">Route</span> {{vm.route.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="passengercounter2App.route.name">Name</span></dt>
        <dd>
            <span>{{vm.route.name}}</span>
        </dd>
        <dt><span data-translate="passengercounter2App.route.inversed">Inversed</span></dt>
        <dd>
            <span>{{vm.route.inversed}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="route-detail.edit({id:vm.route.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
