
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myStationRouteConnectionLabel" data-translate="passengercounter2App.stationRouteConnection.home.createOrEditLabel">Create or edit a Station Route Connection</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.stationRouteConnection.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.stationRouteConnection.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="passengercounter2App.stationRouteConnection.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.stationRouteConnection.name"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="passengercounter2App.stationRouteConnection.index" for="field_index">Index</label>
            <input type="number" class="form-control" name="index" id="field_index"
                    ng-model="vm.stationRouteConnection.index"
                    />
        </div>

        <div class="form-group">
            <label data-translate="passengercounter2App.stationRouteConnection.station" for="field_station">Station</label>
            <select class="form-control" id="field_station" name="station" ng-model="vm.stationRouteConnection.station" ng-options="station as station.id for station in vm.stations track by station.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="passengercounter2App.stationRouteConnection.route" for="field_route">Route</label>
            <select class="form-control" id="field_route" name="route" ng-model="vm.stationRouteConnection.route" ng-options="route as route.id for route in vm.routes track by route.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
