
<div>
    <h2><span data-translate="passengercounter2App.stationRouteConnection.detail.title">Station Route Connection</span> {{vm.stationRouteConnection.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="passengercounter2App.stationRouteConnection.name">Name</span></dt>
        <dd>
            <span>{{vm.stationRouteConnection.name}}</span>
        </dd>
        <dt><span data-translate="passengercounter2App.stationRouteConnection.index">Index</span></dt>
        <dd>
            <span>{{vm.stationRouteConnection.index}}</span>
        </dd>
        <dt><span data-translate="passengercounter2App.stationRouteConnection.station">Station</span></dt>
        <dd>
            <a ui-sref="station-detail({id:vm.stationRouteConnection.station.id})">{{vm.stationRouteConnection.station.id}}</a>
        </dd>
        <dt><span data-translate="passengercounter2App.stationRouteConnection.route">Route</span></dt>
        <dd>
            <a ui-sref="route-detail({id:vm.stationRouteConnection.route.id})">{{vm.stationRouteConnection.route.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="station-route-connection-detail.edit({id:vm.stationRouteConnection.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
