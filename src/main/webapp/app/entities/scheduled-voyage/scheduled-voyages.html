<div>
    <h2 data-translate="passengercounter2App.scheduledVoyage.home.title">Scheduled Voyages</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="scheduled-voyage.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="passengercounter2App.scheduledVoyage.home.createLabel">
                        Create new Scheduled Voyage
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="passengercounter2App.scheduledVoyage.name">Name</span></th>
                    <th><span data-translate="passengercounter2App.scheduledVoyage.scheduledTime">Scheduled Time</span></th>
                    <th><span data-translate="passengercounter2App.scheduledVoyage.route">Route</span></th>
                    <th><span data-translate="passengercounter2App.scheduledVoyage.bus">Bus</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="scheduledVoyage in vm.scheduledVoyages track by scheduledVoyage.id">
                    <td><a ui-sref="scheduled-voyage-detail({id:scheduledVoyage.id})">{{scheduledVoyage.id}}</a></td>
                    <td>{{scheduledVoyage.name}}</td>
                    <td>{{scheduledVoyage.scheduledTime | date:'medium'}}</td>
                    <td>
                        <a ui-sref="route-detail({id:scheduledVoyage.route.id})">{{scheduledVoyage.route.name}}</a>
                    </td>
                    <td>
                        <a ui-sref="bus-detail({id:scheduledVoyage.bus.id})">{{scheduledVoyage.bus.plate}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="scheduled-voyage-detail({id:scheduledVoyage.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="scheduled-voyage.edit({id:scheduledVoyage.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="scheduled-voyage.delete({id:scheduledVoyage.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
