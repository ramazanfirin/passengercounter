
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myScheduledVoyageLabel" data-translate="passengercounter2App.scheduledVoyage.home.createOrEditLabel">Create or edit a Scheduled Voyage</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.scheduledVoyage.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.scheduledVoyage.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="passengercounter2App.scheduledVoyage.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.scheduledVoyage.name"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="passengercounter2App.scheduledVoyage.scheduledTime" for="field_scheduledTime">Scheduled Time</label>
                <div class="input-group">
                    <input id="field_scheduledTime" type="text" class="form-control" name="scheduledTime" datetime-picker="{{dateformat}}" ng-model="vm.scheduledVoyage.scheduledTime" is-open="vm.datePickerOpenStatus.scheduledTime"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('scheduledTime')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>

        <div class="form-group">
            <label data-translate="passengercounter2App.scheduledVoyage.route" for="field_route">Route</label>
            <select class="form-control" id="field_route" name="route" ng-model="vm.scheduledVoyage.route" ng-options="route as route.routeCode for route in vm.routes track by route.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="passengercounter2App.scheduledVoyage.bus" for="field_bus">Bus</label>
            <select class="form-control" id="field_bus" name="bus" ng-model="vm.scheduledVoyage.bus" ng-options="bus as bus.plate for bus in vm.buses track by bus.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
